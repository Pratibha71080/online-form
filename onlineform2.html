    <body>
        <h1 style="text-align: left; color:  #112a9be5 ; margin: 2px 0; font-size:large;">Take One Step to get Success</h1><br><br>
        <div class="container">
            <h1 style="text-align: center; color:  #112a9be5 ; margin: 2px 0; font-size: xx-large;">CONTACT US</h1><br><br>

    <form action="submit_form.php" method="post" style="max-width: 400px; margin: auto;">
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; margin: 5px 0;"><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 8px; margin: 5px 0;"></textarea><br>

    <button type="submit">Submit</button>
</div>
</form>
