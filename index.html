<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
  <!--<link rel="stylesheet" href="C:\Users\admin\OneDrive\Desktop\Application form\online form_template copy calm.jpg">-->

</head>
<body>

  <h1>Application Form</h1>

  <p class="definition">Definition:</p>
  <p class="definition-text">
    An application form is a structured document used to collect essential personal, educational, or professional information for jobs, admissions, loans, or memberships.
  </p>

  <div class="form-container">
    <h2>Application Form to Principal</h2>

    <label>Full Name:</label>
    <input type="text">

    <label>Date of Birth (MM/DD/YYYY):</label>
    <input type="text">

    <label>Current Grade/Class:</label>
    <input type="text">

    <label>Address:</label>
    <input type="text">

    <label>Student's Phone Number:</label>
    <input type="text">

    <label>Parent/Guardian's Phone Number:</label>
    <input type="text">

    <label>Email Address:</label>
    <input type="email">

    <label>Subject:</label>
    <input type="text">

    <label>Detailed Reason for Application:</label>
    <textarea rows="3"></textarea>

    <label>Describe the support or action you are requesting from the Principal:</label>
    <textarea rows="3"></textarea>

    <label>Have you previously reported this issue to any staff member?</label>
    <div class="yes-no">
      <label><input type="radio" name="reported" value="yes"> Yes</label>
      <label><input type="radio" name="reported" value="no"> No</label>
    </div>
  </div>

</body>
</html>
